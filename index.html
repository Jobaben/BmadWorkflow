<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation Learning Foundation</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Mode Toggle: Switches between playground and wizard modes -->
    <div id="mode-toggle-container"></div>

    <!-- Playground Mode: Original full-viewport demo experience -->
    <div id="app" class="app-mode-playground">
      <canvas id="canvas"></canvas>
      <!-- UI Shell: Container for overlay controls -->
      <div id="ui-shell">
        <!-- Demo selector will be mounted here -->
        <div id="demo-selector-container"></div>
        <!-- Control panel will be mounted here -->
        <div id="control-panel-container"></div>
      </div>
    </div>

    <!-- Wizard Mode: Split-view learning experience -->
    <div id="wizard-app" class="app-mode-wizard" style="display: none;"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
